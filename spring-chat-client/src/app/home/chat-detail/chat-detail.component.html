<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img [src]="chatModel.imageUrl" class="rounded-circle user_img">
        <span class="online_icon"></span>
      </div>
      <div class="user_info">
        <span>Chat with Khalid</span>
        <p>1767 Messages</p>
      </div>
      <div class="video_cam">
        <span><i class="fas fa-video"></i></span>
        <span><i class="fas fa-phone"></i></span>
      </div>
    </div>
    <span id="action_menu_btn_detail" (click)="actionMenuBtnDetail()"><i class="fas fa-ellipsis-v"></i></span>
    <div class="action_menu_detail">
      <ul>
        <li><i class="fas fa-user-circle"></i> View profile</li>
        <li><i class="fas fa-users"></i> Add to close friends</li>
        <li><i class="fas fa-plus"></i> Add to group</li>
        <li><i class="fas fa-ban"></i> Block</li>
      </ul>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <div *ngFor="let msg of messages"
         [ngClass]="(msg.reply == true) ?'d-flex justify-content-end mb-4' :'d-flex justify-content-start mb-4'">
      <div *ngIf="msg.reply" class="msg_cotainer_send">
        <p class="msg_content">{{msg.content}}</p>
        <span class="msg_time_send">{{msg.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</span>
      </div>
      <div class="img_cont_msg">
        <img [src]="msg.imageUrl" class="rounded-circle user_img_msg">
      </div>
      <div *ngIf="!msg.reply" class="msg_cotainer">
        {{msg.content}}
        <span class="msg_time">{{msg.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</span>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="input-group chat_form">
      <div class="dropped_files" *ngIf="droppedFiles?.length">
        <ng-container *ngFor="let file of droppedFiles">
          <div *ngIf="file.urlStyle" [style.background-image]="file.urlStyle">
            <span class="remove" (click)="removeFile(file)">&times;</span>
          </div>
          <div>
            <nb-icon *ngIf="!file.urlStyle" icon="file-text-outline" pack="nebular-essentials"></nb-icon>
            <span class="remove" (click)="removeFile(file)">&times;</span>
          </div>
        </ng-container>
      </div>
      <div class="message_row">
        <div class="input-group-append">
          <span class="input-group-text  attach_btn"><i class="fas fa-paperclip"></i></span>
        </div>
        <textarea name="" (keydown.enter)="onSendMessage()" class="form-control type_msg"
                  placeholder="Type your message..." [(ngModel)]="message"></textarea>
        <div class="input-group-append">
          <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
