<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<style>
    /*
       Reset
   */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, font, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td {
        border: 0;
        font-family: inherit;
        font-size: 100%;
        font-style: inherit;
        font-weight: inherit;
        margin: 0;
        outline: 0;
        padding: 0;
        vertical-align: baseline;
    }

    :focus {
        outline: 0;
    }

    ol, ul {
        list-style: none;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
    }

    caption, th, td {
        font-weight: normal;
        text-align: left;
    }

    blockquote:before, blockquote:after,
    q:before, q:after {
        content: "";
    }

    blockquote, q {
        quotes: "" "";
    }

    a img {
        border: 0;
    }

    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }


    /*
        Document
    */

    html {
        background: #2B2B2B;
    }

    body {
        background: transparent;
    }

    #page {
        margin: 0 auto;
    }

    #content {
        padding: 20px;
    }


    /*
        Slot Machine
    */

    #slot-machine {
        border-radius: 10px;
        box-shadow: 0 1px 100px rgba(0, 0, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.8);
        height: 300px;
        margin: 50px auto;
        position: relative;
        width: 400px;
    }

    #slot-body {
        background: #ED5D1E;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        border: 2px solid #ED5D1E;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.6);
        height: 300px;
        margin: 50px auto;
        position: relative;
        width: 400px;
        z-index: 2;
    }

    #slot-frame {
        background: #1b1b1b;

        -webkit-border-radius: 6px;
        border-radius: 6px;
        -moz-box-shadow: 0 0 16px rgba(255, 255, 255, 0.3);

        box-shadow: 0 0 16px rgba(255, 255, 255, 0.3), 0 1px 1px rgba(255, 255, 255, 0.5), 0 -1px 1px rgba(255, 255, 255, 0.2), inset 0 -2px 15px #000;

        -webkit-box-sizing: border-box;
        box-sizing: border-box;

        height: 200px;
        left: 25%;
        margin-left: -85px;
        position: absolute;
        top: 10px;
        width: 365px;
        z-index: 1;
    }

    #slot-wheels {
        height: 200px;
        left: 15px;
        overflow: hidden;
        position: absolute;
        top: 12px;
        width: 365px;
        z-index: 2;
    }

    #slot-wheels .wheel {
        background: #FFF;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        height: 195px;
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 110px;
    }

    #slot-wheels .wheel img {
        left: 0;
        position: absolute;
        top: -4px;
        width: 93px;
        z-index: 1;
    }

    #wheel1 {
        left: 8px;
    }

    #wheel2 {
        left: 127px;
    }

    #wheel3 {
        left: 245px;
    }

<script>
    /**
     * jQuery Slot Machine by Stefan Petre.
     * http://www.eyecon.ro/slotmachine/
     *
     * Modified.
     */

    (function ($) {
        var slotMachine = function () {


            var credits = 15,
                spinning = 3,
                spin = [0, 0, 0],
                slotsTypes = {
                    'cherry': [2, 5, 10],
                    'orange': [0, 15, 30],
                    'prune': [0, 40, 50],
                    'bell': [0, 50, 80],
                    'bar1': [0, 0, 100],
                    'bar2': [0, 0, 150],
                    'bar3': [0, 0, 250],
                    'seven': [0, 0, 500],
                    'anybar': [0, 0, 80]
                },
                slots = [
                    ['orange', 'bell', 'orange', 'bar2', 'prune', 'orange',
                        'bar3', 'prune', 'orange', 'bar1', 'bell', 'cherry', 'orange',
                        'prune', 'bell', 'bar1', 'cherry', 'seven', 'orange', 'prune',
                        'orange', 'bell', 'orange'],
                    ['cherry', 'prune', 'orange', 'bell', 'bar1', 'cherry', 'prune',
                        'bar3', 'cherry', 'bell', 'orange', 'bar1', 'seven', 'cherry',
                        'bar2', 'cherry', 'bell', 'prune', 'cherry', 'orange', 'cherry',
                        'prune', 'orange'],
                    ['cherry', 'orange', 'bell', 'prune', 'bar2', 'cherry', 'prune',
                        'orange', 'bar3', 'cherry', 'bell', 'orange', 'cherry', 'orange',
                        'cherry', 'prune', 'bar1', 'seven', 'bell', 'cherry', 'cherry',
                        'orange', 'bell'],
                ],
                startSlot = function () {

                    spinning = false;

                    $('#slot-trigger').removeClass('slot-triggerDisabled');

                    this.blur();

                    return false;

                },
                endSlot = function () {

                    $('#slot-block').show();
                    $('#slot-credits').text('VERLOREN!!!');

                    setInterval(blink($('#slot-credits')), 1000);

                },
                addCredit = function (incrementCredits) {

                    var currentCredits = credits;
                    credits += incrementCredits;

                    blink($('#slot-credits'));

                    $('#slot-credits')
                        .css('credit', 0)
                        .animate({
                            credit: incrementCredits
                        }, {
                            duration: 400 + incrementCredits,
                            easing: 'easeOut',
                            step: function (now) {

                                $(this).html(parseInt(currentCredits + now, 10));

                            },
                            complete: function () {

                                $(this).html(credits);
                                blink($('#slot-credits'));

                            }
                        });

                },
                spin = function () {

                    this.blur();

                    if (spinning == false) {

                        $('#slot-machine .arm').animate({top: '45px', height: '2%'});
                        $('#slot-machine .arm .knob').animate({top: '-20px', height: '20px'});
                        $('#slot-machine .arm-shadow').animate({top: '40px'}, 380);
                        $('#slot-machine .ring1 .shadow, #slot-machine .ring2 .shadow').animate({
                            top: '50%',
                            opacity: 1
                        });

                        spinning = 3;
                        credits--;

                        $('#slot-credits').html(credits);

                        spin[0] = Math.floor(Math.random() * 10);
                        spin[1] = Math.floor(Math.random() * 10);
                        spin[2] = Math.floor(Math.random() * 10);

                        $('#slot-trigger').addClass('slot-triggerDisabled');

                        $('img.slotSpinAnimation').show();

                        $('#wheel1 img:first').css('top', -(spin[0] * 90) + 'px');
                        $('#wheel2 img:first').css('top', -(spin[1] * 90) + 'px');
                        $('#wheel3 img:first').css('top', -(spin[2] * 90) + 'px');

                        setTimeout(function () {
                            $('#slot-machine .arm').animate({top: '-25px', height: '50%', overflow: 'visible'});
                            $('#slot-machine .arm .knob').animate({top: '-15px', height: '16px'});
                            $('#slot-machine .arm-shadow').animate({top: '13px'});
                            $('#slot-machine .ring1 .shadow, #slot-machine .ring2 .shadow').animate({
                                top: '0',
                                opacity: 0
                            });
                        }, 500);

                        setTimeout(function () {
                            stopSpin(1);
                        }, 1500 + parseInt(1500 * Math.random()));

                        setTimeout(function () {
                            stopSpin(2);
                        }, 1500 + parseInt(1500 * Math.random()));

                        setTimeout(function () {
                            stopSpin(3);
                        }, 1500 + parseInt(1500 * Math.random()));

                    }

                    return false;

                },
                stopSpin = function (slot) {

                    $('#wheel' + slot)
                        .find('img:last')
                        .hide()
                        .end()
                        .find('img:first')
                        .animate({
                            top: -spin[slot - 1] * 90
                        }, {
                            duration: 500,
                            easing: 'elasticOut',
                            complete: function () {

                                spinning--;

                                if (spinning <= 0) {
                                    endSpin();
                                }

                            }
                        });
                },
                endSpin = function () {

                    var slotType = slots[0][spin[0]],
                        matches = 1,
                        barMatch = /bar/.test(slotType) ? 1 : 0,
                        winnedCredits = 0,
                        waitToSpin = 10;

                    if (slotType == slots[1][spin[1]]) {

                        matches++;

                        if (slotType == slots[2][spin[2]]) {
                            matches++;
                        } else if (barMatch != 0 && /bar/.test(slots[2][spin[2]])) {
                            barMatch++;
                        }

                    } else if (barMatch != 0 && /bar/.test(slots[1][spin[1]])) {

                        barMatch++;

                        if (/bar/.test(slots[2][spin[2]])) {
                            barMatch++;
                        }

                    }

                    if (matches != 3 && barMatch == 3) {
                        slotType = 'anybar';
                        matches = 3;
                    }

                    var winnedCredits = slotsTypes[slotType][matches - 1];

                    if (winnedCredits > 0) {
                        addCredit(winnedCredits);
                        waitToSpin = 410 + winnedCredits;
                    }

                    setTimeout(function () {

                        if (credits == 0) {
                            endSlot();
                        } else {
                            $('#slot-trigger').removeClass('slot-triggerDisabled');
                            spinning = false;
                        }

                    }, waitToSpin);
                };
            return {

                init: function () {

                    startSlot();

                    $('#slot-trigger')
                        .bind('mousedown', function () {
                            $(this).addClass('slot-triggerDown');
                        })
                        .bind('click', spin);

                    $(document).bind('mouseup', function () {
                        $('#slot-trigger').removeClass('slot-triggerDown');
                    });

                    $('#wheel1 img:first').css('top', -(Math.floor(Math.random() * 10) * 90)+ 'px');
                    $('#wheel2 img:first').css('top', -(Math.floor(Math.random() * 10) * 90) + 'px');
                    $('#wheel3 img:first').css('top', -(Math.floor(Math.random() * 10) * 90) + 'px');

                }

            };
        }();

        $.extend($.easing, {
            bounceOut: function (x, t, b, c, d) {
                if ((t /= d) < (1 / 2.75)) {
                    return c * (7.5625 * t * t) + b;
                } else if (t < (2 / 2.75)) {
                    return c * (7.5625 * (t -= (1.5 / 2.75)) * t + .75) + b;
                } else if (t < (2.5 / 2.75)) {
                    return c * (7.5625 * (t -= (2.25 / 2.75)) * t + .9375) + b;
                } else {
                    return c * (7.5625 * (t -= (2.625 / 2.75)) * t + .984375) + b;
                }
            },
            easeOut: function (x, t, b, c, d) {
                return -c * (t /= d) * (t - 2) + b;
            },
            elasticOut: function (x, t, b, c, d) {
                var s = 1.70158;
                var p = 0;
                var a = c;
                if (t == 0) return b;
                if ((t /= d) == 1) return b + c;
                if (!p) p = d * .3;
                if (a < Math.abs(c)) {
                    a = c;
                    var s = p / 4;
                } else var s = p / (2 * Math.PI) * Math.asin(c / a);
                return a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b;
            }
        });

        $(document).ready(slotMachine.init);

    })(jQuery);

    function blink(element) {

        element.animate({opacity: 0}, 200, 'linear', function () {
            $(this).animate({opacity: 1}, 200);
        });

    }
</script>
